<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#1f1f1f" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />

    <!-- meta tags -->
    <meta property="og:title" content="Excel Differ - Local Excel Comparison Tool" />
    <meta name="title" property="og:title" content="Excel Differ - Local Excel Comparison Tool" />
    <meta name="og:image" content="/assets/og_image.jpeg" />
    <meta property="og:image" content="/assets/og_image.jpeg" />
    <meta name="image" property="og:image" content="/assets/og_image.jpeg" />
    <meta name="description" content="Compare Excel files locally in your browser. No data is uploaded to any server." />
    <meta name="og:description" content="Compare Excel files locally in your browser. No data is uploaded to any server." />
    <meta property="og:description" content="Compare Excel files locally in your browser. No data is uploaded to any server." />
    <meta name="description" property="og:description" content="Compare Excel files locally in your browser. No data is uploaded to any server." />
    <meta name="url" content="https://excel-differ.hackettlai.com" />
    <meta name="og:url" content="https://excel-differ.hackettlai.com" />
    <meta property="og:url" content="https://excel-differ.hackettlai.com" />
    <meta name="keywords" content="excel differ, excel comparison, local excel tool, diff, differ, check differences, file comparison" />
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE" />

    <title>Excel Differ - Local Excel Comparison Tool</title>
    <link rel="stylesheet" href="styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  </head>
  <body>
    
    <!-- Main Container -->
    <div class="container">
      <!-- Header -->
      <div class="header" id="header">
        <h1>üìä Excel Differ</h1>
        <p class="subtitle">Local Excel file comparison tool - runs completely in the browser, no data is uploaded</p>
      </div>
      <!-- Upload Section -->
      <div class="upload-section" id="uploadSection">
        <div class="upload-area">
          <!-- File A Upload Box -->
          <div class="upload-box" id="uploadBoxA">
            <div class="upload-icon">üìÅ</div>
            <p class="upload-title">File A (Original)</p>
            <p class="upload-hint">Select File</p>
            <input type="file" id="fileInputA" accept=".xlsx,.xls" style="display: none" />
            <div class="file-info" id="fileInfoA" style="display: none">
              <span class="file-name" id="fileNameA"></span>
              <button class="remove-btn" id="removeFileA">‚úï</button>
            </div>
          </div>

          <!-- VS Divider -->
          <div class="vs-divider">VS</div>

          <!-- File B Upload Box -->
          <div class="upload-box" id="uploadBoxB">
            <div class="upload-icon">üìÅ</div>
            <p class="upload-title">File B (New Version)</p>
            <p class="upload-hint">Select File</p>
            <input type="file" id="fileInputB" accept=".xlsx,.xls" style="display: none" />
            <div class="file-info" id="fileInfoB" style="display: none">
              <span class="file-name" id="fileNameB"></span>
              <button class="remove-btn" id="removeFileB">‚úï</button>
            </div>
          </div>
        </div>

        <!-- Start Compare Button -->
        <button class="start-compare-btn" id="startCompareBtn" disabled>Start Comparing</button>
      </div>

      <!-- Diff View Section -->
      <div id="diffSection" class="diff-section" style="display: none">
        <!-- Sheet Selection Row -->
        <div class="sheet-selection-row">
          <button id="backBtn" class="back-btn">‚Üê Back</button>
          <label>
            File A:
            <select id="sheetSelectA" class="sheet-select"></select>
          </label>

          <label>
            File B:
            <select id="sheetSelectB" class="sheet-select"></select>
          </label>

          <button id="compareSheetBtn" class="compare-btn">Compare</button>
        </div>
        <div class="diff-controls">
          <!-- Legend -->
          <div class="legend-group">
            <div class="legend-item"><span class="legend-color added"></span> Added</div>
            <div class="legend-item"><span class="legend-color removed"></span> Removed</div>
            <div class="legend-item"><span class="legend-color modified"></span> Modified</div>
            <div class="legend-item"><span class="legend-color unchanged"></span> Unchanged</div>
          </div>
          <!-- Change Navigation -->
          <div id="changeNavigation" class="change-navigation">
            <button id="prevChangeBtn" class="nav-btn">‚Üê (P)revious</button>
            <span id="changeCounter" class="change-counter">0 / 0</span>
            <button id="nextChangeBtn" class="nav-btn">(N)ext ‚Üí</button>
          </div>
        </div>

        <!-- Diff Table Container -->
        <div id="unifiedTableContainer"></div>
      </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none">
      <div class="spinner"></div>
      <p>Processing...</p>
    </div>

    <!-- Footer -->
    <footer>
      <p>Built Version 2.0.0 <a href="https://tool.hackettlai.com">Hackett.Lai</a> @ <span id="thisYear"></span> <a href="https://github.com/HackettLai/excel-differ">View it on github</a></p>
    </footer>

    <!-- JavaScript Modules -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
