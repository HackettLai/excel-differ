<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Local Excel file comparison tool - runs completely in the browser, no data is uploaded" />
    <meta name="keywords" content="Excel, Diff, Compare, Local, Browser, Privacy" />
    <meta name="author" content="Hackett.Lai" />
    <title>Excel Differ - Local Excel Comparison Tool</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <h1>üìä Excel Differ</h1>
      <p class="subtitle">Local Excel file comparison tool - runs completely in the browser, no data is uploaded</p>
    </div>

    <!-- Main Container -->
    <div class="container">
      <!-- Upload Section -->
      <div class="upload-section" id="uploadSection">
        <div class="upload-area">
          <!-- File A Upload Box -->
          <div class="upload-box" id="uploadBoxA">
            <div class="upload-icon">üìÅ</div>
            <p class="upload-title">File A (Original)</p>
            <p class="upload-hint">Select File</p>
            <input type="file" id="fileInputA" accept=".xlsx,.xls" style="display: none" />
            <div class="file-info" id="fileInfoA" style="display: none">
              <span class="file-name" id="fileNameA"></span>
              <button class="remove-btn" id="removeFileA">‚úï</button>
            </div>
          </div>

          <!-- VS Divider -->
          <div class="vs-divider">VS</div>

          <!-- File B Upload Box -->
          <div class="upload-box" id="uploadBoxB">
            <div class="upload-icon">üìÅ</div>
            <p class="upload-title">File B (New Version)</p>
            <p class="upload-hint">Select File</p>
            <input type="file" id="fileInputB" accept=".xlsx,.xls" style="display: none" />
            <div class="file-info" id="fileInfoB" style="display: none">
              <span class="file-name" id="fileNameB"></span>
              <button class="remove-btn" id="removeFileB">‚úï</button>
            </div>
          </div>
        </div>

        <!-- Compare Button -->
        <button class="compare-btn" id="compareBtn" disabled>Start Comparing</button>
      </div>

      <!-- Diff View Section -->
      <div id="diffSection" class="section" style="display: none">
        <div class="diff-header">
          <button id="backBtn" class="back-btn">‚Üê Back to Upload</button>
          <h2>Sheet Comparison</h2>
        </div>

        <!-- Sheet Selection Row -->
        <div class="sheet-selection-row">
          <label>
            File A:
            <select id="sheetSelectA" class="sheet-select"></select>
          </label>

          <label>
            File B:
            <select id="sheetSelectB" class="sheet-select"></select>
          </label>

          <button id="compareSheetBtn" class="compare-btn-inline">Compare</button>
        </div>

        <!-- Change Navigation -->
        <div id="changeNavigation" class="change-navigation" style="display: none">
          <button id="prevChangeBtn">‚Üê Previous</button>
          <span id="changeCounter">0 / 0</span>
          <button id="nextChangeBtn">Next ‚Üí</button>
        </div>

        <!-- Diff Table Container -->
        <div id="unifiedTableContainer"></div>
      </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none">
      <div class="spinner"></div>
      <p>Processing...</p>
    </div>

    <!-- Custom Tooltip -->
    <div class="custom-tooltip" id="customTooltip"></div>

    <!-- Footer -->
    <footer>
      <p>Built Version 2.0.0 <a href="https://tool.hackettlai.com">Hackett.Lai</a> @ <span id="thisYear"></span> <a href="https://github.com/HackettLai/excel-differ">View it on github</a></p>
    </footer>

    <!-- JavaScript Modules -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
